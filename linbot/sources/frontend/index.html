    <!-- Application script -->
    <script type="text/javascript">
        window.addEventListener("load", async function () {
            // Load modules
            await Module.import("API", "UI");

            // Get invite link
            let id = await API.call("linbot", "link", {});

            // Write invite link
            "link".find().href = `https://discord.com/oauth2/authorize?client_id=${id}&permissions=124992&scope=bot`;
        });
    </script>
